<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="spotify-container">
        <nav class="spotify-nav">
            <div class="logo">üéµ My Music</div>
            <div class="nav-controls">
                <button class="nav-btn">Search</button>
                <button class="nav-btn">Your Library</button>
                <button class="nav-btn">Create Playlist</button>
            </div>
        </nav>

        <main class="spotify-main">
            <aside class="sidebar">
                <div class="user-profile">
                    <img src="images/profile-placeholder.jpg" alt="User Profile" class="profile-image">
                    <div class="profile-info">
                        <h3>Welcome</h3>
                        <p>User</p>
                    </div>
                </div>
                <nav class="sidebar-nav">
                    <a href="#" class="active">Home</a>
                    <a href="#">Search</a>
                    <a href="#">Your Library</a>
                    <a href="#">Liked Songs</a>
                    <a href="#">Recently Played</a>
                </nav>
            </aside>

            <div class="content">
                <div class="hero-section">
                    <div class="hero-content">
                        <h1>Good Morning</h1>
                        <p>Here's what's playing</p>
                    </div>
                </div>

                <div class="playlists-section">
                    <h2>Your Playlists</h2>
                    <div class="playlists-grid">
                        <div class="playlist-card">
                            <img src="images/playlist-placeholder.jpg" alt="Playlist">
                            <div class="playlist-info">
                                <h3>My Playlist</h3>
                                <p>12 songs</p>
                            </div>
                        </div>
                        <!-- More playlist cards will be added dynamically -->
                    </div>
                </div>

                <div class="player-container">
                    <div class="player-content">
                        <div class="song-info">
                            <img id="song-image" src="" alt="Song Cover">
                            <div class="song-details">
                                <h2 id="title">Song Title</h2>
                                <p id="artist">Artist Name</p>
                            </div>
                        </div>
                        <div class="controls">
                            <button id="prev-btn" class="control-btn">‚èÆÔ∏è</button>
                            <button id="play-btn" class="control-btn">‚ñ∂Ô∏è</button>
                            <button id="next-btn" class="control-btn">‚è≠Ô∏è</button>
                        </div>
                        <div class="progress-container">
                            <span id="current-time">0:00</span>
                            <div id="progress-bar">
                                <div id="progress"></div>
                            </div>
                            <span id="duration">0:00</span>
                        </div>
                        <div class="volume-controls">
                            <button id="mute-btn" class="control-btn">üîá</button>
                            <input type="range" id="volume-slider" min="0" max="100" value="50" class="volume-slider">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
